<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!--Tab View Content Goes Here-->
    <ion-nav-view name="menuContent"></ion-nav-view>

    <!--Start Alert Message Bar-->
    <ion-footer-bar align-title="left" class="mediaplayer-alert" ng-class="{'active' : alertactive, 'hide' : hide}">{{'PlayerAlertMessage' | translate}}</ion-footer-bar>
    <!--End Alert Message Bar-->

    <!--Start Media Player Widget Footer Bar-->
    <ion-footer-bar align-title="left" ng-class="{'hide' : hide}" class="mediaplayer-bar">

      <div class="row mediaplayer">
          <div class="col mediaplayer-button">
            <i class="icon" ng-class="streamInfo.isPlaying ? 'ion-ios-pause' : 'ion-ios-play' " ng-click="play()"></i>
          </div>
      <div class="col col-50 col-center mediaplayer-info">{{streamInfo.isPlaying ? streamInfo.info.title : 'Streaming Paused'}}</div>


        <div class="col col-33 col-center mediaplayer-info"  ng-include="'resources/play-widget/playing-widget.html'"></div>


      </div>

    </ion-footer-bar>
    <!--End Media Player FooterBar-->

  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Playlist</h1>
    </ion-header-bar>


    <ion-content>
      <ion-list>
         <ion-item menu-close ng-click="streamService.loadstream('TopHits')" href="#/app/playlists">
          Top Hits
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          Rock
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Chillout
        </ion-item>
        <ion-item menu-close href="#/app/browse">
          Metal
        </ion-item>
         <ion-item menu-close href="#/app/browse">
          Classiche italiane
        </ion-item>
       </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
