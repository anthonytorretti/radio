   <ion-view view-title="{{info.genere}}">
<ion-content>
   <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="song in playlist" type="item-text-wrap" ng-click="changeSong(song.length)">
        <img ng-src="{{}}">
        <h2>{{song.artist}}</h2>
        <p>{{song.title}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
    <!--<a class="button button-icon icon play-button-icon {{ vm.isPlaying ? 'ion-ios-pause' : 'ion-ios-play' }}"-->
        <!--ng-click="play()"></a>-->
  </ion-content>
</ion-view>
